<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>AntifaLampe Reboot</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/dmode.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/cover.css'>

<body class="text-center">


        <main role="main" class="inner cover">
            <h1 class="cover-heading">Reboot System</h1>
            <p>Click the button to reboot the system. If you've configured a new WiFi, then this device will be available @ <a href="http://antifalampe/">http://antifalampe/</a> soon!</p>
            <p>
            <a href="/do_reboot" class="btn btn-lg btn-secondary">Reboot!</a>
            </p>
        </main>

      
        <footer class="footer">
            <div class="container">
                <div class="custom-control custom-switch float-right">
                    <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
                    <input type="checkbox" class="custom-control-input" id="darkSwitch">
                </div>
            </div>
        </footer>


</body>
